<html xmlns:h="http://java.sun.com/jsf/html" 
xmlns:f="http://xmlns.jcp.org/jsf/core"
xmlns:jsf="http://xmlns.jcp.org/jsf">

<h:body>
	<h:form prependId="false">
		<div>
			<h:outputLabel>Titulo</h:outputLabel>
			<h:inputText
				id="titulo"
				value="${adminBooksBean.product.title}"
				required="true"/>
			<h:message for="titulo"/>
		</div>
		<div>
			<h:outputLabel>Descricao</h:outputLabel>
			<h:inputTextarea
				id="descricao"
				value="${adminBooksBean.product.description}"
				cols="20"
				rows="10"
				required="true"/>
			<h:message for="descricao"/>
		</div>
		<div>
			<h:outputLabel>Numero de paginas</h:outputLabel>
			<h:inputText
				id="numeroPaginas" 
				value="${adminBooksBean.product.numberOfPages}"
				required="true">
				<f:validateLongRange minimum="80"/>
			</h:inputText>
			<h:message for="numeroPaginas"/>
		</div>
		<div>
			<h:outputLabel>Preco</h:outputLabel>
			<h:inputText
				id="preco"
				value="${adminBooksBean.product.price}"
				required="true">
				<f:validateDoubleRange minimum="10" maximum="100"/>
			</h:inputText>
			<h:message for="preco"/>
		</div>
		
		<div>
			<h:outputLabel>Autores</h:outputLabel>
			<h:selectManyListbox
				id="autores"
				value="#{adminBooksBean.selectedAuthorsIds}" 
				converter="javax.faces.Integer"
				required="true">
				<f:selectItems
					value="#{adminBooksBean.authors}"
					var="author"
					itemLabel="#{author.name}" 
					itemValue="#{author.id}"/>
			</h:selectManyListbox>
			<h:message for="autores"/>
		</div>
		
		<h:commandButton value=" Gravar" action="${adminBooksBean.save}"/>
	</h:form>
</h:body>
</html>
