<html xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:body>

	<nav id="main-nav">
		<ul class="clearfix">
			<c:if test="#{currentUser.hasRole('ADMIN')}">
				<li><a href="#{request.contextPath}/livros/list.xhtml" rel="nofollow">Administração</a></li>
			</c:if>
		
			<li><a href="/cart" rel="nofollow"> Seu carrinho </a></li>
			<li><a href="/pages/sobre-a-casa-do-codigo" rel="nofollow">Sobre nós </a></li>
			<li><a href="/pages/perguntas-frequentes" rel="nofollow">Perguntas Frequentes </a></li>
		</ul>
	</nav>


	<o:cache scope="application">
	<ul id="home-highlight-collection">
	<ui:repeat var="book" value="#{homeBean.lastReleases()}">
		<li class="col-left">
			<a href="#{request.contextPath}/site/detalhe.xhtml?id=#{book.id}" class="block clearfix">
				<img width="170" height="240" src="#{book.coverPath}" alt=" #{book.title}" title="#{book.title}" />
				<h2 class="product-title">#{book.title}</h2>
				<small class="buy-button">Lancamento!</small>
			</a>
		</li>
	</ui:repeat>
	</ul>
	</o:cache>
	
	<o:cache scope="application">
	<ul class="clearfix book-collection">
	<ui:repeat var="book" value="#{homeBean.olderBooks()}">
		<li>
			<a href="#{request.contextPath}/site/detalhe.xhtml?id=#{book.id}" class="block clearfix">
				<h2 class="product-title">#{book.title}</h2>
				<img width="143" height="202" src="#{book.coverPath}" alt="#{book.title}" title="#{book.title}" />
				<small class="buy-button">Compre</small>
			</a>
		</li>
	</ui:repeat>
	</ul>
	</o:cache>

</h:body>

</html>
