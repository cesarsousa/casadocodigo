<html xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:body>

	<ui:repeat var="book" value="#{homeBean.lastReleases()}">
		<li class="col-left">
			<a href="#{request.contextPath}/site/detalhe.xhtml?id=#{book.id}" class="block clearfix">
				<img width="170" height="240" src="#{book.coverPath}" alt=" #{book.title}" title="#{book.title}" />
				<h2 class="product-title">#{book.title}</h2>
				<small class="buy-button">Lancamento!</small>
			</a>
		</li>
	</ui:repeat>

	<ui:repeat var="book" value="#{homeBean.olderBooks()}">
		<li>
			<a href="#{request.contextPath}/site/detalhe.xhtml?id=#{book.id}" class="block clearfix">
				<h2 class="product-title">#{book.title}</h2>
				<img width="143" height="202" src="#{book.coverPath}" alt="#{book.title}" title="#{book.title}" />
				<small class="buy-button">Compre</small>
			</a>
		</li>
	</ui:repeat>

</h:body>

</html>
