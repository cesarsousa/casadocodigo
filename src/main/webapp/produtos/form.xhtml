<html xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<h:body>

<div>
<p>Seja bem vindo, #{currentUser.get().email}</p>
</div>

	<h:form prependId="false" enctype="multipart/form-data">
		<div>
			<h:outputLabel>Data de lancamento</h:outputLabel>
			<h:inputText
				id="dataLancamento"
				value="#{adminBooksBean.product.releaseDate}">
				</h:inputText>
			
			<h:message for="dataLancamento"/>
		</div>
		<div>
			<h:outputLabel>Titulo</h:outputLabel>
			<h:inputText
				id="titulo"
				value="${adminBooksBean.product.title}"/>
			<h:message for="titulo"/>
		</div>
		<div>
			<h:outputLabel>Descricao</h:outputLabel>
			<h:inputTextarea
				id="descricao"
				value="${adminBooksBean.product.description}"/>
			<h:message for="descricao"/>
		</div>
		<div>
			<h:outputLabel>Numero de paginas</h:outputLabel>
			<h:inputText
				id="numeroPaginas" 
				value="${adminBooksBean.product.numberOfPages}">
			</h:inputText>
			<h:message for="numeroPaginas"/>
		</div>
		<div>
			<h:outputLabel>Preco</h:outputLabel>
			<h:inputText
				id="preco"
				value="${adminBooksBean.product.price}">
			</h:inputText>
			<h:message for="preco"/>
		</div>
		
		<div>
			<h:outputLabel>Autores</h:outputLabel>
			<h:selectManyListbox
				id="autores"
				value="#{adminBooksBean.selectedAuthorsIds}" 
				converter="javax.faces.Integer">
				<f:selectItems
					value="#{adminBooksBean.authors}"
					var="author"
					itemLabel="#{author.name}" 
					itemValue="#{author.id}"/>
			</h:selectManyListbox>
			<h:message for="autores"/>
		</div>
		
		<div>
			<h:outputLabel value="Sumario"/>
			<h:inputFile
				id="summary"
				value="#{adminBooksBean.summary}" 
				label="Sumario do livro"/>
		</div>
		
		<div>
			<h:outputLabel value="Capa do livro"/>
			<h:inputFile
				id="cover"
				value="#{adminBooksBean.cover}" 
				label="Capa do livro"/>
		</div>
		
		<h:commandButton value=" Gravar" action="${adminBooksBean.save}"/>
	</h:form>
</h:body>
</html>
